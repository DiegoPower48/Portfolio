<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Comentario de Portfolio</title>

    <style>
      body {
        background-color: black;
        color: white;
        clear: both;
        text-align: center;
      }

      .comentario {
        background-color: blue;
        color: orange;
        width: 60%;
        margin-left: 270px;
        margin-right: 700px;
        border-radius: 15px;
      }
    </style>
  </head>
  <body>
    <h1>Comentario desde Portfolio</h1>
    <br />
    <h1
      style="
        color: orange;
        padding: 2px;
        background-color: blue;
        border-radius: 15px;
        width: 60%;
        margin-left: 270px;
        margin-right: 270px;
      "
      class="nombre"
    >
      {{nombre}} te ha dejado un comentario en tu portfolio
    </h1>
    <br />
    <div class="comentario">
      <h2>El comentario dice:</h2>
      <p>{{comentario}}</p>
    </div>
    <br />
    <p class="enviado desde">Correo enviado desde: {{correo}}</p>
  </body>
</html>
